name: countbam
version: "0.1"
author: scfurl
about: count reads bam files per cb and umi
args:
    - bam:
        long: bam
        short: b
        takes_value: true
        required: true
        help: input bam
    - threads:
        long: threads
        short: t
        takes_value: true
        required: false
        help: threads
    - method:
        short: m
        help: method to process using 'header' or 'tag'; default is 'header'
        takes_value: true
        required: false
    - stringsep:
        short: s
        help: character to parse header; default is ';'
        takes_value: true
        required: false
    - cbsep:
        short: c
        help: character to parse cell barcode; default = 'CB='
        takes_value: true
        required: false
    - umisep:
        short: umi
        help: character to parse umi; default = 'XM='
        takes_value: true
        required: false