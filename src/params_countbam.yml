name: countbam
version: "0.1"
author: scfurl
about: count reads bam files per cb and umi
args:
    - bam:
        long: bam
        short: b
        takes_value: true
        required: true
        help: input bam
    - threads:
        long: threads
        short: t
        takes_value: true
        required: false
        help: threads
    - method:
        short: m
        help: method to process using 'header' or 'tag'; default is 'header'
        takes_value: true
        required: false
    - stringsep:
        short: s
        help: character to parse header; default is ';'
        takes_value: true
        required: false
    - cbsep:
        short: c
        help: character to parse cell barcode; default = 'XC='
        takes_value: true
        required: false
    - umisep:
        short: u
        help: character to parse umi; default = 'XM='
        takes_value: true
        required: false
    - sampleheader:
        short: w
        help: location of an optional string in header to return in output
        takes_value: true
        required: false
    - returnseq:
        short: r
        help: return sequence
        takes_value: false
        required: false
    - cbpos:
        short: p
        help: position of cb in header; default is 6 (not zero indexed)
        takes_value: true
        required: false
    - umipos:
        short: q
        help: position of umi in header; default is 5 (not zero indexed)
        takes_value: true
        required: false