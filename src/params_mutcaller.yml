name: mutcaller
version: "0.2"
author: scfurl
about: custom counting pipeline for 10X targeted sequencing
args:
    - fastq1:
        long: fastq1
        short: i
        takes_value: true
        required: true
        help: input fastq with barcodes
    - fastq2:
        long: fastq2
        short: j
        takes_value: true
        required: true
        help: input fastq with read
    - genome:
        long: genome
        short: g
        takes_value: true
        required: true
        help: fasta for minimap2 or transcriptome index for kallisto
    - variants:
        long: variants
        short: v
        takes_value: true
        required: true
        help: path to variants.tsv file (SNVs with mm2 only supported currently) with the following formatting per line - seqname\tstart\tref_nt\tquery_nt\tname; e.g. chr12,112450407,A,G,PTPN11_227A>G
    - barcodes_file:
        long: barcodes_file
        short: b
        takes_value: true
        required: true
        help: barcodes_file
    - output:
        long: output
        short: o
        takes_value: true
        required: false
        help: output filename for compressed counts (defaults to counts_mm.txt.gz)
    - threads:
        long: threads
        short: t
        takes_value: true
        required: false
        help: threads
    - cb_len:
        long: cb_length
        short: c
        takes_value: true
        required: false
        help: length of umi sequence
    - umi_len:
        long: umi_length
        short: u
        takes_value: true
        required: false
        help: length of umi sequence
    - aligner:
        long: aligner
        short: a
        takes_value: true
        required: false
        help: aligner software - currently mm2 (default) and kallisto are supported
    - read_len:
        long: read_len
        short: r
        takes_value: true
        required: false
        help: read 2 length (default 90)